<div class="login-container">
  <mat-card class="mat-elevation-z12">
    <mat-card-title>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field>
          <input matInput placeholder="Tên đăng nhập" formControlName="username">
          <mat-error>Username is required</mat-error>
          <mat-icon matSuffix>supervisor_account</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Mật khẩu" formControlName="password" [type]="pwd_hide? 'password':'text'">
          <mat-error *ngIf="form.get('password').errors?.required">Password is required</mat-error>
          <mat-error *ngIf="form.get('password').errors?.minlength">Password must be at least 6 characters long
          </mat-error>
          <button mat-icon-button matSuffix type="button" (click)="pwd_hide = !pwd_hide"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="pwd_hide">
            <mat-icon>{{pwd_hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="form.invalid">ĐĂNG
          NHẬP</button>

      </form>
    </mat-card-content>

  </mat-card>

</div>
